<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome modal</title>
    <script defer src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="./node_modules/jquery-modal/jquery.modal.js"></script>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./node_modules/jquery-modal/jquery.modal.css">
</head>
<body>
    <main>
        <h1>Awesome modal</h1>
        <button id="open_awe_modal">click me</button>
    </main>
    <div id="awe_modal" class="modal">
        <article>
            <h1>
                Welcome to the awesome modal
            </h1>
        </article>
        <a href="#" rel="modal:close">Close</a>
    </div>
</body>
</html>
